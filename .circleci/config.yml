version: 2.1

orbs:
  ruby-orbs: sue445/ruby-orbs@volatile

jobs:
  ruby-3-1: &template
    docker:
      - image: cimg/ruby:3.1
    steps:
      - checkout

      - run:
          name: Display Versions
          command: |
            function extractVersion() {
              perl -pe 'if(($v)=/([0-9]+([.][0-9]+)+)/){print"$v\n";exit}$_=""'
            }

            echo Ruby $(ruby --version | extractVersion)
            echo RubyGems $(gem --version | extractVersion)
            echo Bundler $(bundle --version | extractVersion)

      - ruby-orbs/bundle-install:
          restore_bundled_with: false
          with_gemfile_lock: false
          gemspec_name: talkable

      - run:
          name: RSpec
          command: bundle exec rspec
  ruby-3-0:
    <<: *template
    docker:
      - image: cimg/ruby:3.0
  ruby-2-7:
    <<: *template
    docker:
      - image: cimg/ruby:2.7
  ruby-2-6:
    <<: *template
    docker:
      - image: cimg/ruby:2.6

workflows:
  workflow:
    jobs:
      - ruby-3-1
      - ruby-3-0
      - ruby-2-7
      - ruby-2-6
